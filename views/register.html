<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

<body>
    <input type="text" placeholder="Nombre y apellido">
    <input type="text" placeholder="Nombre de usuario">
    <input type="text" placeholder="E-mail">
    <h2>Fecha de nacimiento</h2>
    <input type="date">
    <input type="text" placeholder="Domicilio">
    <h2>Perfil de usuario</h2>
    <label>Comprador    </label><input type="radio">
    <label>Vendedor    </label><input type="radio">
    <h2>Intereses</h2>
    <label>Electro    </label><input type="checkbox">
    <label>Moda    </label><input type="checkbox">
    <label>Hogar    </label><input type="checkbox">
    <label>Jugueteria    </label><input type="checkbox">
    <label>Vida sana    </label><input type="checkbox">
</body>
</html>
