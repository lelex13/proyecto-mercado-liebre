<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css">
    <title>Login</title>
</head>
<body >
    <div class="cuadro">
        <header class="tituloLogin">
            <h2>Ingrese a su cuenta</h2>
            <hr class="lineaTitulo">
        </header>
        <div class="cuadroFormulario">
            <section >
                <form action="#" ></form>
                    <p>Correo</p>
                    <input class="cajaDatos" type="text">
                    <p>Contraseña</p>
                    <input class="cajaDatos" type="password"><br>
                    <input type="checkbox"><span class="recordarme">Recordame</span>
                    <div class="centrarEnlace">
                        <a class="enlace" href="#">¿Olvidaste tu contraseña?</a>
                    </div><br>
                    <div class="boton">
                        <button>Ingresar</button>
                    </div>
                </form>
            </section>
            <footer>
                <hr>
                <div class="centrarEnlace">
                    <a class="enlace" href="#">¿Sin cuenta? Crea una aquí</a>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
